<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:900px; height:675px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    var layer_2;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(6.060535552408134, 10.294486987487748),
        zoom: 15,
        mapTypeId: google.maps.MapTypeId.HYBRID
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col1",
          from: "1wnPHnr04lFGNZNNeRjyzwaBRXuT3WSAe3pOHhMwQ"
        },
        styleId: 2,
        templateId: 2
      });
      layer_0.setMap(map);
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col1",
          from: "1CwiiT_G8vL70JgvByA5eQLLiuHzwjA2OJqB3jQeA"
        },
        styleId: 2,
        templateId: 2
      });
      layer_1.setMap(map);
      layer_2 = new google.maps.FusionTablesLayer({
        query: {
          select: "col9",
          from: "1R3md7TcGUMISr7eTo01XUp-TMhSPCJoIS0GZT3Le"
        },
        styleId: 2,
        templateId: 3
      });
      layer_2.setMap(map);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
