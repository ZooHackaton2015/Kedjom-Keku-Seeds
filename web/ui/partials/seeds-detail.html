<div class="container fade-in">


    <div>

        <div class="jumbotron">


            <div class="page-header">
                <h1>Kedjom keku seeds</h1>                
            </div>
            
            <form>
                <h3>Add an tree</h3>
                <div class="row">
                    <div class="row-col" style="width: 300px;">
                    <div class="col">
                        <div class="form-group">
                            <label>Area</label>
                            
                            <select ng-model="vm.item.Zone"
                                   >
                                
                                
                            </select>
                           
                          
                        </div>
                        
                        <div class="form-group">
                            <label>Donor</label>
                            <input ng-model="vm.item.Donor" class="form-control"/>
                        </div>
                        
                        <div class="form-group">
                            <label>Footprint</label>
                            <input ng-disabled="vm.item.treesSeed != 1" ng-model="vm.item.Footprint" class="form-control"/>
                        </div>
                        
                        <div class="form-group">
                            <label>Number of trees to seed</label>
                            <input type="number" ng-model="vm.item.treesSeed" class="form-control"/>
                        </div>
                      
                        
                        <div class="form-group">
                            <button class="btn btn-primary" ng-click="vm.save()">Seed trees and make world better.</button>
                        </div>
                        
                    </div>
                  </div>
                </div>
            </form>
        </div>

    </div>

</div>

<!-- Notifications -->
<div noty ng-repeat="n in notifications"/>
